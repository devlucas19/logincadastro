<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro e Login</title>

<body>
    <div class="container">
        <div class="box1" id="bcadastro">
            <h1>Cadastro</h1>
            <p id="cadastroErro"></p>
            <form method="GET">
                <input type="text" id="nomeCadastro" placeholder="Nome Completo">
                <input type="number" name="idade" id="idadeCadastro" placeholder="Idade">
                <input type="email" name="email" id="emailCadastro" placeholder="E-mail">
                <input type="password" name="password" id="senhaCadastro" placeholder="Crie sua senha">
            </form>
            <button id="botaoCadastro">Cadastrar</button>
        </div>
        <div class="box2" id="blogin">
            <h1>Log In</h1>
            <p id="loginErro"></p>
            <form method="get">
                <input type="email" name="emailLog" id="emailLogin" placeholder="E-mail">
                <input type="password" name="senhaLog" id="senhaLogin" placeholder="Digite sua senha">
            </form>
            <button id="botaoLogin">Log In</button>
        </div>
        <div class="box3" id="binfo">
            <h1>Informações da conta</h1>
            <h3>Nome Completo</h3>
            <p></p>
            <h3>E-mail</h3>
            <p></p>
            <h3>Idade</h3>
            <p></p>
        </div>
